<!DOCTYPE html>
<html lang="en" ng-app="soap-proxy-sample">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form role="form" ng-controller="ConvertCtrl">
      <div class="form-group">
        <label for="from">Z</label>
        <select class="form-control" id="from" ng-options="unit.label for unit in units" ng-model="from"></select>
      </div>
      <div class="form-group">
        <label for="to">Do</label>
        <select class="form-control" id="to" ng-options="unit.label for unit in units" ng-model="to"></select>
      </div>
      <div class="form-group">
        <label for="value">Hodnota</label>
        <input type="number" class="form-control" id="value" ng-model="value">
      </div>
      <button type="submit" class="btn btn-default" ng-click="convert()">Prevest</button>

      <hr>
      <div class="form-group">
        <label for="value">Vysledek</label>
        <input type="number" class="form-control" id="result" readonly value="{{ convertedValue }}">
      </div>
    </form>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>


  <script src="index.js"></script>
</body>
</html>
